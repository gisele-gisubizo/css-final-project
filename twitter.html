<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Divs with Flexbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="box left-box">
            <i class="fa-brands fa-twitter" style="color: #fff; margin-left: 50px;"></i>
            <ul>
                <li><a href=""><i class="fa-solid fa-house" style="color: #fff; margin-right: 10px;" ></i>
                    Home</a></li>
                <li><a href=""><i class="fa-regular fa-hashtag" style="color: #fff;margin-right: 10px;"></i>
                    Explore</a></li>
                <li><a href=""><i class="fa-solid fa-bell" style="color: #fff;margin-right: 10px;"></i>Notification</a></li>
                <li><a href=""><i class="fa-regular fa-envelope" style="color: #fff;margin-right: 10px;"></i>Message</a></li>
                <li><a href=""><i class="fa-regular fa-bookmark" style="color: #fff;margin-right: 10px;"></i>Bookmarks</a></li>
                <li><a href=""><i class="fa-brands fa-square-twitter" style="color: #fff;margin-right: 10px;"></i>Twitter blue</a></li>
                <li><a href=""><i class="fa-regular fa-user" style="color: #fff;margin-right: 10px;"></i>Profile</a></li>
                <li><a href="">More</a></li>
            </ul>

            <a href="" class="tweet">Tweet</a>
           

        </div>
        <div class="box middle-box"><h3>Home</h3>
            <div class="content-A">
                <a href="">For you</a>
               <a href="">Following</a>
            </div>
            <hr style="margin-top: 10px;">

            <div class="content-B"><p><i class="fa-solid fa-circle-user" style="color: #fff; margin: 0 10px;"></i>What's Happening?</p></div>
           
        </div>
        <div class="box right-box">Right</div>
    </div>
</body>
</html>
